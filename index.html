<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XHelp - Писатели и биография</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.8rem;
            color: #34495e;
            margin: 20px 0 10px;
        }

        h3 {
            font-size: 1.4rem;
            color: #2c3e50;
            margin-top: 20px;
        }

        p, li {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .section {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .writer-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .writer {
            padding: 10px;
            border-left: 3px solid #3498db;
        }

        .key-works, .terms {
            background: #f1f8ff;
            padding: 15px;
            border-radius: 5px;
        }

        hr {
            border: 1px solid #ddd;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .section {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            h2 {
                font-size: 1.3rem;
            }

            p, li {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>XHelp</h1>
            <h2>Здесь пока что ничего нет. Приходите, когда будет крупная работа.</h2>
        </header>
    <script>
        // Плавная прокрутка при клике на якорные ссылки (если добавите)
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XHelp - –õ—É—á—à–∏–π —Å–µ—Ä–≤–∏—Å –¥–ª—è —Å–µ–¥—å–º–æ–π –ø–∞—Ä–∞–ª–ª–µ–ª–∏ –¢–ê–£</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Code Pro', monospace;
            min-height: 100vh;
            padding: 20px;
            background: #0d1a26;
            color: #00ff00;
            position: relative;
            overflow-x: hidden;
            line-height: 1.5;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            display: none; /* –°–∫—Ä—ã—Ç –¥–æ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ */
        }

        .header {
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 500;
            background: linear-gradient(90deg, #00ff00, #00cc00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #00ff00;
            transition: transform 0.3s ease, text-shadow 0.3s ease;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .theme-toggle:hover {
            transform: scale(1.2);
            text-shadow: 0 0 10px #00ff00;
        }

        .section {
            max-height: 60vh;
            overflow-y: auto;
            border-radius: 8px;
            padding: 15px;
            font-size: 1rem;
            line-height: 1.5;
            background: rgba(0, 20, 0, 0.7);
            border: 1px solid #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            scrollbar-width: thin;
            scrollbar-color: #00ff00 #0d1a26;
        }

        h2 {
            font-size: 1.4rem;
            font-weight: 500;
            margin-bottom: 12px;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }

        p {
            font-size: 0.9rem;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.2;
        }

        canvas {
            display: block;
        }

        .glitch {
            animation: glitch 1s linear infinite;
        }

        @keyframes glitch {
            2%, 64% {
                transform: translate(2px, 0) skew(0deg);
            }
            4%, 60% {
                transform: translate(-2px, 0) skew(0deg);
            }
            62% {
                transform: translate(0, 0) skew(5deg);
            }
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #0d1a26;
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .modal-content h2 {
            margin-bottom: 15px;
        }

        .modal-content input {
            background: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            font-family: 'Source Code Pro', monospace;
        }

        .modal-content button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Source Code Pro', monospace;
            transition: box-shadow 0.3s ease;
        }

        .modal-content button:hover {
            box-shadow: 0 0 10px #00ff00;
        }

        .modal-content p.error {
            color: #ff3333;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.6rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            p {
                font-size: 0.85rem;
            }

            .modal-content {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="modal" id="keyModal">
        <div class="modal-content">
            <h2>–í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á –¥–æ—Å—Ç—É–ø–∞</h2>
            <input type="text" id="keyInput" placeholder="–ö–ª—é—á">
            <button onclick="checkKey()">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
            <p class="error" id="errorMsg" style="display: none;"></p>
        </div>
    </div>
    <div class="container" id="mainContent">
        <div class="header">
            <h1 class="glitch">XHelp</h1>
            <button class="theme-toggle" onclick="toggleTheme()">üåê</button>
        </div>
        <div class="section">
            <h2>–ó–¥–µ—Å—å –ø–æ–∫–∞ —á—Ç–æ –Ω–∏—á–µ–≥–æ –Ω–µ—Ç. –ü—Ä–∏—Ö–æ–¥–∏—Ç–µ, –∫–æ–≥–¥–∞ –±—É–¥–µ—Ç –∫—Ä—É–ø–Ω–∞—è —Ä–∞–±–æ—Ç–∞.</h2>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fingerprintjs2/2.1.4/fingerprint2.min.js"></script>
    <script>
        // Matrix Rain Effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
        const chars = '„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØ„Ç¨„Ç∂„ÉÄ„Éê„Éë1234567890';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];
        for (let x = 0; x < columns; x++) {
            drops[x] = 1;
        }
        function draw() {
            ctx.fillStyle = 'rgba(13, 26, 38, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00ff00';
            ctx.font = fontSize + 'px Source Code Pro';
            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(draw, 33);

        // Theme Toggle
        const themeToggle = document.querySelector('.theme-toggle');
        function toggleTheme() {
            themeToggle.textContent = themeToggle.textContent === 'üåê' ? 'üíæ' : 'üåê';
        }

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.height = window.innerHeight;
            canvas.width = window.innerWidth;
        });

        // Key Check Logic
        const correctKey = 'Tr0ub4dor&3';
        const modal = document.getElementById('keyModal');
        const mainContent = document.getElementById('mainContent');
        const errorMsg = document.getElementById('errorMsg');

        function checkKey() {
            const inputKey = document.getElementById('keyInput').value;
            if (inputKey === correctKey) {
                // –ü–æ–ª—É—á–µ–Ω–∏–µ IP –∏ –æ—Ç–ø–µ—á–∞—Ç–∫–∞
                fetch('https://api.ipify.org?format=json')
                    .then(response => response.json())
                    .then(data => {
                        const userIP = data.ip;
                        new Fingerprint2().get(function(fingerprint) {
                            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –≤ localStorage
                            localStorage.setItem('authKey', correctKey);
                            localStorage.setItem('userIP', userIP);
                            localStorage.setItem('fingerprint', fingerprint);
                            // –ü–æ–∫–∞–∑ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
                            modal.style.display = 'none';
                            mainContent.style.display = 'block';
                        });
                    })
                    .catch(() => {
                        errorMsg.textContent = '–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è IP. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.';
                        errorMsg.style.display = 'block';
                    });
            } else {
                errorMsg.textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π –∫–ª—é—á!';
                errorMsg.style.display = 'block';
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        function checkAuth() {
            const savedKey = localStorage.getItem('authKey');
            const savedIP = localStorage.getItem('userIP');
            const savedFingerprint = localStorage.getItem('fingerprint');

            if (savedKey === correctKey) {
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ IP
                fetch('https://api.ipify.org?format=json')
                    .then(response => response.json())
                    .then(data => {
                        const currentIP = data.ip;
                        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ç–ø–µ—á–∞—Ç–∫–∞
                        new Fingerprint2().get(function(fingerprint) {
                            if (currentIP === savedIP && fingerprint === savedFingerprint) {
                                // –î–æ—Å—Ç—É–ø —Ä–∞–∑—Ä–µ—à–µ–Ω
                                modal.style.display = 'none';
                                mainContent.style.display = 'block';
                            } else {
                                // –ü–æ–∫–∞–∑ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
                                modal.style.display = 'flex';
                            }
                        });
                    })
                    .catch(() => {
                        modal.style.display = 'flex';
                    });
            } else {
                modal.style.display = 'flex';
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        checkAuth();

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –¥–ª—è –≤–≤–æ–¥–∞ –∫–ª—é—á–∞
        document.getElementById('keyInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkKey();
            }
        });
    </script>
</body>
</html>
